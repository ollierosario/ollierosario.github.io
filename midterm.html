<!DOCTYPE html>
<html>

<head>
  <style>
    #circle {
      height: 100vh;
      width: 100vh;
      margin-left: calc(50vw - 50vh);
      position: relative;
    }

    body {
      overflow: hide;
    }

    .audioplayer {
      position: relative;
      height: 120px;
      line-height: 120px;
      width: 120px;
      border-radius: 50%;
      font-size: 20px;
      border: none;
      background-color: rgba(90, 58, 49, 0.1);
    }

    .audioplayer:hover {
      cursor: pointer;
    }

    .playb {
      width: 0;
      height: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      margin: -15px 0 0 -10px;
      border-top: 20px solid transparent;
      border-bottom: 20px solid transparent;
      border-left: 30px solid #261C15;
      display: block;
    }

    .pauseb {
      width: 40px;
      height: 30px;
      border-style: double;
      border-width: 0 0 0 20px;
      border-color: #261C15;
      position: absolute;
      left: 50%;
      top: 50%;
      margin: -10px 0 0 -10px;
    }
  </style>
</head>

<body>
  <div id="circle">

    <div class="audioplay" style="position:absolute; top:8%; left:42%">
      <audio class="sounds" id="ocean" src="files/oceanography.mp3" type="audio/mpeg"></audio>
      <button class="audioplayer" onclick="playpause('1', '1h')" type="button">
        <div id="1h" class="playb"></div>
      </button>
    </div>

</body>

<script>
  function playpause(song, container) {
    var so = document.getElementById(song);
    var co = document.getElementById(container);
    if (co.className == "playb") {
      co.className = "pauseb";
      so.play();
    } else {
      co.className = "playb";
      so.pause();
    }
  }
</script>
