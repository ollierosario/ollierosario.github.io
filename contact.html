<style type="text/css">
  #bigcontainer {
    overflow-y: hidden;
  }

  #formcontainer {
    width: 100%;
    height: 100%;
    padding: 50px;
    overflow-y: auto;
  }

  .split:after {
    content: "";
    display: table;
    clear: both;
  }

  .even {
    float: left;
    width: 50%;
    padding: 10px 10px 0px 0px;
  }

  input[type=text],
  input[type=email] {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #34385e;
    border-radius: 4px;
    box-sizing: border-box;
    background-color: rgba(0, 0, 0, 0);
    font-family: 'Montserrat', sans-serif;
    font-size: 12px;
  }

  label {
    font-family: 'Montserrat', sans-serif;
    font-size: 14px;
  }

  textarea {
    width: 100%;
    max-width: 100%;
    height: 30vh;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #34385e;
    border-radius: 4px;
    background-color: rgba(0, 0, 0, 0);
    resize: none;
    overflow-y: auto;
    font-family: 'Montserrat', sans-serif;
    font-size: 12px;
  }

  input[type=submit] {
    width: 100%;
    background-color: #34385e;
    font-family: 'Reenie Beanie', cursive;
    font-size: 24px;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
</style>
