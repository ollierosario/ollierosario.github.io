<!DOCTYPE html>

<head>
    <title>ollie rosario</title>
    <link rel="shortcut icon" href="images/flor128.png" />
    <body></body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<meta name="color:Background" content="#ddf2e8"/>
<meta name="color:Text" content="#838282"/>
<meta name="color:Link" content="#90a3ba"/>
<meta name="color:LinkHover" content="#858585"
<meta name="color:Scrollbar" content="#ffffff"/>
<meta name="color:LightAccents" content="#b8b8b8"/>

<link href="https://fonts.googleapis.com/css?family=Reenie+Beanie" rel="stylesheet"> 
<link href="https://fonts.googleapis.com/css?family=Montserrat:300" rel="stylesheet"> 

<style type="text/css">

/* basic styles */

body {
    color:#838282;
    font-family: 'Montserrat', sans-serif;
    line-height: 16px;
    background:#ddf2e8 url("images/grid.jpg") 70% 0px/211px 375px repeat-y scroll; /*for older browsers*/
    background: linear-gradient(to bottom, rgba(221,242,232,0.8) 0%, rgba(190,208,255,0.64) 100%) fixed, url("images/grid.jpg") 70% 0px/211px 375px repeat-y scroll ;
    background-blend-mode: normal;
}

/* scrollbar */
::-webkit-scrollbar {
    width: 3px;
    height: 5px;
    background: #ddf2e8;
}
::-webkit-scrollbar-thumb {
    background:#b8b8b8;
    border-radius: 16px;
    border-top: 5px solid #ddf2e8;
}

/* customizations */

#content { 
    margin: auto;
    padding: 50px 20px 20px 20px;
    text-align: center;
    font-size: 70px;
    font-family: 'Reenie Beanie', cursive;
    line-height: 100%;
    z-index:1;
}

img.florals {
    width: 211px;
    height: auto;
    position: absolute;
    left: calc(70% - 147.7px);
    overflow: hidden;
    mix-blend-mode: multiply;
    pointer-events:none;
}

#f1 {
    bottom: 0px;
}

#f2 {
    top: 0px;
}

img.bg_image {
    width: calc(70% - 147.7px);
    height: auto;
    position: absolute;
    bottom:0px;
    left:0px;
    overflow:hidden;

}


.side {
    position: fixed;
    top: 25%;
    left: calc(70% - 127px);
    z-index:2;
}

.side a {
    text-shadow: 0 0 3px #222, 0 0 6px #000;
    padding: 10px 10px 10px 10px;
    display:block;
    text-align: center;
    font-size: 60px;
    font-family: 'Reenie Beanie', cursive;
}

/* permalinks */
#perma {
    position: absolute;
    right: -75px;
    letter-spacing: .5px;
    text-transform: lowercase;
    text-decoration: none;
}

a:link, a:visited, a:active {
    color:#90a3ba;
    text-decoration: none;
    font-weight: normal;
    }
a:hover {
    color: #858585;
    text-decoration: none;
    font-weight: normal;
    }

#head {
    font-size: 26px;
    margin-bottom: 5px;
    font-family: 'Reenie Beanie', cursive;
    color:#b8b8b8;
    text-align:left;
}

</style>

</head>

<body>

<div id="content">
ollie rosario
</div>

<div class="side">
<a href="/bio" style="padding: 15px 10px 7px 10px">bio</a>
    <br>
<a href="/music">music</a>
    <br>
<a href="/art">art</a>
    <br>
<a href="/proj">projects</a>
</div>

  <img src="images/bird.png" class="bg_image" />
  <img src="images/f1.png" class="florals" id="f1">
  <img src="images/f2.png" class="florals" id="f2">

</body>

</html>
