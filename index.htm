<!DOCTYPE html>

<head>
  <title>ollie rosario</title>
  <link rel="shortcut icon" href="images/flor128.png" />

<body></body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<meta name="color:Background" content="#ddf2e8" />
<meta name="color:Text" content="#838282" />
<meta name="color:Link" content="#90a3ba" />
<meta name="color:LinkHover" content="#858585" <meta name="color:Scrollbar" content="#ffffff" />
<meta name="color:LightAccents" content="#b8b8b8" />

<link href="https://fonts.googleapis.com/css?family=Reenie+Beanie" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Montserrat:300" rel="stylesheet">

<style type="text/css">
  /* basic styles */

  body {
    font-family: 'Montserrat', sans-serif;
    line-height: 16px;
    background: #ddf2e8 url("images/grid.jpg") 75% 0px/211px 375px repeat-y border-box fixed;
    background: linear-gradient(to bottom, rgba(190, 208, 255, 0.8) 0%, rgba(25, 50, 50, 0.64) 100%),
      url("images/grid.jpg") 75% 0px/211px 375px repeat-y border-box fixed;
    background-attachment: fixed;
    font-family: 'Montserrat', sans-serif;
  }

  /* scrollbar */
  ::-webkit-scrollbar {
    width: 3px;
    height: 5px;
    background: #ddf2e8;
  }

  ::-webkit-scrollbar-thumb {
    background: #b8b8b8;
    border-radius: 16px;
    border-top: 5px solid #ddf2e8;
  }

  /* customizations */

  #content {
    margin: auto;
    padding-top: 20px;
    padding-left: 20%;
    text-align: center;
    color: #444;
    font-size: 70px;
    font-family: 'Reenie Beanie', cursive;
    line-height: 100%;
    position: absolute;
    mix-blend-mode: multiply;
    z-index: 2;
  }

  #vid-container {
    position: fixed;
    width: 100%;
    height: 100vh;
    top: 0px;
    left: 0px;
    overflow: hidden;
    opacity: 0.6;
    border: 0px solid black;
    z-index: 1;
  }

  #vid {
    position: relative;
    min-height: 100%;
    min-width: 100%;
    bottom: 0px;
    left: 0px;
    overflow: hidden;
    z-index: 1;
  }

  #gridgrid {
    width: 211px;
    top: 0;
    left: calc(75% - 158.25px);
    height: 100%;
    position: absolute;
    background: linear-gradient(to bottom, rgba(190, 208, 255, 0.8) 0%, rgba(25, 50, 50, 0.64) 100%),
      url("images/grid.jpg") 75% 0px/211px 375px repeat;
    background-attachment: fixed;
    z-index: 2;
  }

  .side {
    position: fixed;
    top: 25%;
    left: calc(75% - 135px);
    z-index: 2;
  }

  .side a {
    padding: 10vh 10px 10px 10px;
    display: block;
    text-align: center;
    font-size: 60px;
    font-family: 'Reenie Beanie', cursive;
  }

  /* permalinks */
  #perma {
    position: absolute;
    right: -75px;
    letter-spacing: .5px;
    text-transform: lowercase;
    text-decoration: none;
  }

  a:link,
  a:visited,
  a:active {
    color: #345a5e;
    text-decoration: none;
    font-weight: normal;
    mix-blend-mode: multiply;
  }

  a:hover {
    color: #444;
    text-decoration: none;
    font-weight: normal;
  }

  #head {
    font-size: 26px;
    margin-bottom: 5px;
    font-family: 'Reenie Beanie', cursive;
    color: #b8b8b8;
    text-align: left;
  }
</style>

</head>

<body>
  <div id="vid-container"><video autoplay loop id="vid">
      <source src="images/bg.mp4"></video></div>

  <div id="gridgrid"></div>

  <div id="content">
    ollie rosario
  </div>

  <div class="side">
    <a href="/bio" style="padding: 15px 10px 7px 10px">bio</a>
    <br>
    <a href="/portfolio">portfolio</a>
    <br>
    <a href="/resume">resume</a>
    <br>
    <a href="/contact">contact</a>
  </div>

</body>

</html>
